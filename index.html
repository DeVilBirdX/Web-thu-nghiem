<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF3366">
    <title>hướngdẫn Mod</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; 
            align-items: center;
            margin: 0;
            background-color: #f3f3f3;
        }
        .video-container {
            width: 100%;
            height: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            text-align: center; 
        }
        .video-container {
            background-image: url('https://steamuserimages-a.akamaihd.net/ugc/923669499524030070/C7A7FEE6BD2CA5BAA0ED08DF5F19F21BB8A48EA6/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false');
        }
        h1 {
            font-size: 30px;
            color: lime;
            text-shadow: -2px -2px 0 red,  2px -2px 0 red, -2px  2px 0 red, 2px  2px 0 red;
            font-weight: bold;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRR91VUIoNmtCG4RpuBc3Ic5osq6hK7lTkFxUKjsypfhTymhB0GQY5gnRI&s');
            margin-bottom: 20px;
        }
        video {
            width: 90%;
            height: 80%;
        }
        .toggleButton {
            margin-top: 10px;
            padding: 10px;
            font-size: 20px;
            color: blue;
            font-weight: bold;
            background-color: orange;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="video-section">
        <div class="video-container">
            <h1>Cách Lấy Key, Tải Tool</h1>
            <video controls>
                <source src="https://firebasestorage.googleapis.com/v0/b/nhachay-43b11.appspot.com/o/YouCut_20240911_214927833.mp4?alt=media&token=77339adb-477e-4c53-8c9c-f39a0eca3896" type="video/mp4">
            </video>
            <button class="toggleButton">ẨN Video</button>
            <h1>Cách Mod Tệp Văn Bản</h1>
            <video controls>
                <source src="https://firebasestorage.googleapis.com/v0/b/nhachay-43b11.appspot.com/o/YouCut_20240911_212602808.mp4?alt=media&token=04b50ea3-3490-4480-bed3-885cff5d7891" type="video/mp4">
            </video>
            <button class="toggleButton">ẨN Video</button>
            <h1>Cách Mod Skill Sáng Đậm</h1>
            <video controls>
                <source src="https://firebasestorage.googleapis.com/v0/b/nhachay-43b11.appspot.com/o/YouCut_20240912_004859525.mp4?alt=media&token=b4806a16-b29c-4d1b-84be-80ac87596ca5" type="video/mp4">
            </video>
            <button class="toggleButton">ẨN Video</button>
            <h1>Cách Mod Ngoại Hình Tướng</h1>
            <video controls>
                <source src="https://firebasestorage.googleapis.com/v0/b/nhachay-43b11.appspot.com/o/YouCut_20240913_032758043.mp4?alt=media&token=e14af86b-bafc-4dd6-9deb-c49ccdd3ee70" type="video/mp4">
            </video>
            <button class="toggleButton">ẨN Video</button>
            <h1>Cách Mod Chế Ngoại Hình</h1>
            <video controls>
                <source src="https://firebasestorage.googleapis.com/v0/b/nhachay-43b11.appspot.com/o/YouCut_20240920_131236399.mp4?alt=media&token=a0799c32-6b15-4048-a97b-a74c8a889816" type="video/mp4">
            </video>
            <button class="toggleButton">ẨN Video</button>
            <h1>Cách Mod Video Sảnh Nền</h1>
            <video controls>
                <source src="https://firebasestorage.googleapis.com/v0/b/nhachay-43b11.appspot.com/o/VIDEO_DOWNLOAD_1725510058147_1725903964242.mp4?alt=media&token=28aeaa97-af9b-4696-939d-725e26e52b81" type="video/mp4">
            </video>
            <button class="toggleButton">ẨN Video</button>
            <h1>Cách Mod Ảnh Tướng Tùy thích</h1>
            <video controls>
                <source src="https://firebasestorage.googleapis.com/v0/b/nhachay-43b11.appspot.com/o/YouCut_20240920_132238125.mp4?alt=media&token=52f7ce99-b18b-4d4e-a60e-2037ab4b5efb" type="video/mp4">
            </video>
            <button class="toggleButton">ẨN Video</button>
    </div>

    <script>
        document.querySelectorAll('.toggleButton').forEach(button => {
            button.addEventListener('click', () => {
                const video = button.previousElementSibling;
                if (video.style.visibility === 'hidden') {
                    video.style.visibility = 'visible';
                    video.style.height = '80%';
                    button.textContent = 'ẨN Video';
                } else {
                    video.style.visibility = 'hidden';
                    video.style.height = 'auto';
                    button.textContent = 'HIỆN Video';
                }
            });
        });
    </script>
</body>
</html>
